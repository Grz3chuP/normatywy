<div class="wrapper">
  <h4>Operacje 777 - panel zarządzania</h4>
  <form class="panel">
    <div class="d-flex w-100 align-items-center">
    <div  class="w-50">
    <label class="px-4 pt-1">Wybór:</label>
    <mat-form-field class="w-100 p-4">
      <input #input
             placeholder="Wskaż wyrób"
             type="text"
             matInput
             [matAutocomplete]="auto" >
      <mat-autocomplete requireSelection #auto="matAutocomplete">
        @for(wyrob of wyroby; track wyrob) {
        <mat-option [value]="wyrob.wyrob">{{wyrob.wyrob}} </mat-option>
        }
      </mat-autocomplete>
    </mat-form-field>
    </div>
      <div>
        <label class="px-4 pt-1">Przewodnik:</label>
        <mat-form-field class="w-100 p-4">
<!--          [disabled]=""-->
          <mat-select >
            <mat-option value="option1">Option 1</mat-option>
            <mat-option value="option2">Option 2</mat-option>
            <mat-option value="option3">Option 3</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <button mat-button>Dodaj operację 777 do tego przewodnika</button>
    </div>
  </form>
</div>
